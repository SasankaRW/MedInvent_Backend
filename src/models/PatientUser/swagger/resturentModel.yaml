definitions: # Schema defination for request body
  restaurant:
    type: object
    properties:
      id:
        type: string
      restaurantName:
        type: string
        example: test
      registrationNo:
        type: string
        example: "0001"
      registrationDate:
        type: Date
        example: 2023/10/15
      contactNumber:
        type: string
        example: "0114523654"
      address:
        type: string
        example: "Test0010, Test road, Sri lanka"
      phiArea:
        type: string
        example: Matara
      active:
        type: boolean
        enum: [true, false]
        default: true
      